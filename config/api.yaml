api:
  title: "Irrigation Prediction API"
  version: "1.0.0"
  description: "AI-powered irrigation recommendations for precision agriculture"

  server:
    host: "0.0.0.0"
    port: 8000
    workers: 4
    reload: false  # Set to true for development

  cors:
    enabled: true
    origins:
      - "*"
    allow_credentials: false
    allow_methods: ["*"]
    allow_headers: ["*"]

  rate_limiting:
    enabled: true
    requests_per_minute: 60
    requests_per_hour: 1000

  cache:
    weather_ttl_seconds: 3600  # 1 hour
    feature_ttl_seconds: 1800  # 30 minutes
